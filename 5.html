폼태그 공부하기

action: 어떤 행동을 한는가
target: 새 창 띄울때
get: 입력한 낸용 그대로 들어남
post: 입력 내용의 길이에 제한을 받지 않고 입력 내용 안 들어남

<form action="index.html" method="post" autocomplete="on"><!--php들어오면 search.php-->
  <input type="text" title="검색">
  <input type="submit" value="검색">

</form>

label: 입력창앞에 이름 / 폼 요소에 붙이기 위해 쓰는것
