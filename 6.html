<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .i{
        margin-bottom: 200px;
      }
    </style>
  </head>
  <body><!--  ul li 써야함-->
    <form action="6.html" method="post">
    <div class="i">

    <label for="id">아이디</label>
    <input type="text" id="id"><!--label을 써주지 않으면 text만 클릭시 인식을 못함-->
<label for="pw">비밀번호</label>
<input type="text" id="pw">
   <input type="submit" title="로그인 "value="로그인">
</div>
   <fieldset>
     <legend>개인정보</legend>
     <ul>
       <li>
         <label for="name">이름</label>
         <input type="text" id="name" autofocus required>
       </li>
       <li>
          <label for="day">연도</label>
          <input type="datetime-local" id="dayday">
       </li>
       <li>
          <label for="pw">패스워드</label>
          <input type="password" id="pwd">
       </li>
       <li>
          <label for="sc">서치</label>
          <input type="search" id="sch">
       </li>
       <li>
          <label for="숫자">수량입력</label>
          <input type="number" id="nm">
       </li>
       <li>
          <label for="범위">범위설정</label>
          <input type="range" id="rg" min="1" max="3">
       </li>
       <li>
          <label for="색깔">색깔</label>
          <input type="color" value="#00ff00">
       </li>
       <li>
          <label for="시간 지정">시간지정</label>
          <input type="time| datatime|datetime-local" value="09:00">
            <input type="time" value="18:00">

       </li>
     </ul>


   </fieldset>
  </form>
  </body>
</html>
